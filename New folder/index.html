<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <video src="big_buck_bunny.mp4" controls></video>
        <div>
            <button id="btn1">Play</button>
            <button id="btn2">Pause</button>
            <span id="current"></span> / <span id="total"></span oninput="">
            <input type="range" min="0" max="1" step="0.1" value="0" id="p2">
            <input type="range" min="0" max="1" step="0.1" value="1" id="v1" oninput="volumeRange()">
            <button id="btn3">Mute</button>
            <!--<progress value="0" id="p1"></progress>-->
            <button id ="btnf">Fullscreen</button>
            <button id="btn4">x0.5</button>
            <button id="btn5">x1</button>
            <button id="btn6">x2</button>
        </div>
    </center>
    <script src="functions.js"></script>
</body>

</html>
